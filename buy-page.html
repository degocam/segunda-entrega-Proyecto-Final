<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Es muy fácil comprar tus entradas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
    <section id="comprarEntradas">
        <div class="infoPeli"></div>
        <div class="cardEntradas">
            <form id="buyTicket">
                <label for="name">Indícanos tu nombre</label><input type="text" id="name">
                <label for="email">Escribe tu correo al que llegará tu entrada</label><input type="email" id="email">
                <label for="cantidad">¿Cuántas entradas llevarás?</label><input type="number" id="cantidad" min="1" max="10">
                <input type="submit" id="btn-comprar" value="Comprar">
            </form>
            <div id="divCard"></div>
        </div>
    </section>
    <script src="js/buy-page.js"></script>
</body>
</html>
